# Workflow to build and deploy the React app to GitHub Pages
name: Deploy React App to GitHub Pages

on:
  # Runs on pushes targeting the 'main' branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build static files
        # The base path must match your vite.config.ts and repository name
        run: npm run build -- --base=/L2O2025/
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'dist' directory created by the build step
          path: './dist'
  
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job runs only after the build job succeeds
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
